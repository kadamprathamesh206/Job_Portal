<h1 mat-dialog-title>
    Schedule an Interview {{ this.data ? 'for ' + data.jobseeker_name : '' }}
</h1>

<div mat-dialog-content>
    <form [formGroup]="interviewForm">
        <div class="row text-center">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Employer Name</mat-label>
                    <input matInput readonly formControlName="employper_name">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Interview Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="interview_date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Hr</mat-label>
                    <input matInput type="number" max="23" formControlName="hr">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="outline">
                    <mat-label>Min</mat-label>
                    <input matInput type="number" max="59" formControlName="min">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div align="center" mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="interviewForm.invalid"
        [mat-dialog-close]="interviewForm.getRawValue()" cdkFocusInitial>
        {{ data ? 'Update' : 'Save' }}
    </button>
</div>
