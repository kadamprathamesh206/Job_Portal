<h1 mat-dialog-title>
    {{ data ? 'Edit' : 'Add' }} Admin
</h1>

<div mat-dialog-content>
    <form [formGroup]="adminForm">
        <div class="row text-center">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="adminForm.get('email')?.touched && adminForm.get('email')?.hasError('pattern')">
                        Email must be of valid format i.e username@domain.xx
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="no">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div align="center" mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="adminForm.getRawValue()" cdkFocusInitial>
        {{ data ? 'Update' : 'Save' }}
    </button>
</div>
