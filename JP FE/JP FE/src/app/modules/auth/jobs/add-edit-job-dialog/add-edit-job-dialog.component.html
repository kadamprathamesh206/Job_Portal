<h1 mat-dialog-title>
    {{ data ? 'Edit' : 'Add' }} Job
</h1>

<div mat-dialog-content>
    <form [formGroup]="jobForm">
        <div class="row text-center">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Job Title</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Experience</mat-label>
                    <input matInput formControlName="experience">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Requirements</mat-label>
                    <textarea matInput formControlName="requirements"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div align="center" mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="jobForm.invalid" [mat-dialog-close]="jobForm.getRawValue()" cdkFocusInitial>
        {{ data ? 'Update' : 'Save' }}
    </button>
</div>
