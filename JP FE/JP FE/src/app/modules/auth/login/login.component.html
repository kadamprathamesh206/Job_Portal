<div class="row justify-content-start custom-bg">

            height="300" width="300" alt="">
    </div> -->
    <div class="col-4 mt-5 offset-1">

        <div class="card">
            <form [formGroup]="loginForm">
                <div class="row text-center mt-2">
                    <div class="col-12">
                        <h2>Login</h2>
                        <hr>
                    </div>
                    <div class="col-12">
                        <mat-radio-group formControlName="type">
                            <mat-radio-button value="1">Admin</mat-radio-button> &nbsp;&nbsp;
                            <mat-radio-button value="2">Candidate</mat-radio-button> &nbsp;&nbsp;
                            <mat-radio-button value="3">Organization</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col-12 mt-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('pattern')">
                                Email must be of valid format i.e username@domain.xx
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    <div class="col-auto">
                        <button mat-raised-button [disabled]="loginForm.invalid" color="primary"
                            (click)="login()">Login</button>
                    </div>

                    <div *ngIf="loginForm.get('type')?.value == '2'" class="col-auto">
                        <button mat-raised-button color="accent" [routerLink]="['/register']">Sign Up</button>
                    </div>

                    <div *ngIf="loginForm.get('type')?.value == '3'" class="col-auto">
                        <button mat-raised-button color="accent" [routerLink]="['/registerCompany']">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
